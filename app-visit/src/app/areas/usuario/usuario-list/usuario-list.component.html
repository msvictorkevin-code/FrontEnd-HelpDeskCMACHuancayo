<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <div class="row">
                            <div class="col-md-1">
                                <div class="card-icon">
                                    <i class="material-icons">content_copy</i>
                                </div>
                            </div>
                            <div class="col-md-10">
                                <h3 class="card-title">Lista de Colaboradores</h3>
                            </div>
                            <div class="col-md-1">
                                <button mat-fab color="warn" [routerLink]="'/usuario-create'" aria-label="Example icon button with a home icon">
                                    <mat-icon>add</mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">                                
                                    <th>
                                        Codigo
                                    </th>
                                    <th>
                                        Nombre
                                    </th>
                                    <th>
                                        Area
                                    </th>
                                    <th>
                                        Usuario
                                    </th>
                                    <th>
                                        Administrador
                                    </th>
                                    <th>
                                        Estado
                                    </th>
                                    <th>
                                        Operacion
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of this.datosColaborador">
                                        <td>
                                           {{item.codEmpleado}}
                                        </td>
                                        <td>
                                            {{item.nombre }}  {{ item.apellido}}
                                        </td>
                                        <td>
                                            {{item.area}}
                                        </td>
                                        <td>
                                            {{item.usuario}}
                                        </td>
                                        <td class="text-primary">
                                            {{item.administador}}
                                        </td>
                                        <td>
                                            {{item.estado}}
                                        </td>
                                        <td>
                                          <button mat-raised-button type="submit" (click)="obtenerColaborador(item.idColaborador, item.idUsuario)" class="btn btn-warning pull-right">Actualizar</button> 
                                            <button mat-raised-button  (click)="deshabilitarColaborador(item.idColaborador)" class="btn btn-warning pull-right">Deshabilitar</button>
                                        </td>
                                    </tr>
                                  
                                   
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div><ngx-toast-notifier></ngx-toast-notifier>
