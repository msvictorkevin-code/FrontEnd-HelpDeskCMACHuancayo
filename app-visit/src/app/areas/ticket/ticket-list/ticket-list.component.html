<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <div class="row">
              <div class="col-md-1">
                <div class="card-icon">
                  <i class="material-icons">content_copy</i>
                </div>
              </div>
              <div class="col-md-10">
                <h3 class="card-title">Lista de Ticket</h3>
              </div>
              <div class="col-md-1">
                <button
                  mat-fab
                  color="warn"
                  [routerLink]="'/ticket-create'"
                  aria-label="Example icon button with a home icon"
                >
                  <mat-icon>add</mat-icon>
                </button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class="text-primary">
                  <th>Codigo</th>
                  <th>Estado</th>
                  <th>Fecha Generada</th>
                  <th>Fecha Cierre</th>
                  <th>Prioridad</th>
                  <th>Requision</th>
                  <th>Categoria</th>
                  <th>Operaci√≥n</th>
                </thead>
                <tbody>
                  <tr *ngFor="let item of this.tikeList">
                    <td>{{item.idTicket}}</td>
                    <td>{{item.estado}}</td>
                    <td>{{item.fechaGenerada}}</td>
                    <td>{{item.fechaCierre}}</td>
                    <td>{{item.prioridad}}</td>
                    <td>{{item.idTicket}}</td>
                    <td>{{item.idTicket}}</td>
                    <button mat-raised-button (click)="obtenerTicket(item.idTicket)" class="btn btn-warning pull-right">Actualizar</button> 
                  </tr>                
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
