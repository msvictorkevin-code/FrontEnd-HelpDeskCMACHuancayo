<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Crear Nuevo Ticket</h4>
            <p class="card-category">Genere una nueva atencion para que el equipo de soporte los atienda a la brevedad.</p>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field>
                    <mat-label>Estado</mat-label>
                    <mat-select [(ngModel)]="selectedEstadoValue" name="estado">
                      <mat-option *ngFor="let estd of estadosSelec" [value]="estd.value">
                        {{estd.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>

              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Descripcion">
                  </mat-form-field>
                </div>


              </div>

              <div class="row">

                <div class="col-md-6">
                  <mat-form-field>
                    <input matInput [matDatepicker]="picker" placeholder="Fecha Cierre">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>

                </div>

                <div class="col-md-6">
                  <mat-form-field>
                    <mat-label>Prioridad</mat-label>
                    <mat-select [(ngModel)]="selectedValue" name="prioridad">
                      <mat-option *ngFor="let per of prioridads" [value]="per.value">
                        {{per.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <mat-form-field>
                    <mat-label>Requisision</mat-label>
                    <mat-select [(ngModel)]="selectedReqValue" name="requisision">
                      <mat-option *ngFor="let req of requisicionSelec" [value]="req.value">
                        {{req.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field>
                    <mat-label>Categoria</mat-label>
                    <mat-select [(ngModel)]="selectedCatValue" name="categoria">
                      <mat-option *ngFor="let cat of categoriaSelec" [value]="cat.value">
                        {{cat.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>

              <button mat-raised-button type="submit" class="btn btn-danger pull-right">Registrar</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
