<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Actualizar Ticket</h4>
            <p class="card-category">Genere una actualizaci√≥n de atencion para que el equipo de soporte los atienda a la
              brevedad.</p>
          </div>
          <div class="card-body">
            <form [formGroup]="form">
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field>
                    <mat-label>Estado</mat-label>
                    <mat-select formControlName="estado" name="estado">
                      <mat-option *ngFor="let estd of   this.listaEstadosValidos" [value]="estd.estado">
                        {{estd.estado}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>

              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput formControlName="descripcion" placeholder="Descripcion">
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <mat-form-field>
                    <input matInput formControlName="fechaCierre" [matDatepicker]="picker" placeholder="Fecha Cierre">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                </div>

                <div class="col-md-6">
                  <mat-form-field>
                    <mat-label>Prioridad</mat-label>
                    <mat-select formControlName="prioridad" name="prioridad">
                      <mat-option *ngFor="let per of prioridads" [value]="per.value">
                        {{per.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <mat-form-field>
                    <mat-label>Requisision</mat-label>
                    <mat-select formControlName="requision" name="requisision"
                      (ngModelChange)="requisicionSelectChanged($event)">
                      <mat-option *ngFor="let req of this.requisicionSelect" [value]="req.id">
                        {{req.nombre}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field>
                    <mat-label>Categoria</mat-label>
                    <mat-select formControlName="categoria" name="categoria">
                      <mat-option *ngFor="let cat of this.categoriaSelect" [value]="cat.id">
                        {{cat.nombre}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>

              <button mat-raised-button type="submit" class="btn btn-danger pull-right"
                (click)="procesarActualizacion()">Actualizar</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-toast-notifier></ngx-toast-notifier>
