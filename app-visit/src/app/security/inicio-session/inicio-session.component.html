<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4" id="loginaccessStyle">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Iniciar Session</h4>
                        <p class="card-category">Ingrese su usuario creado por el adminsitrador</p>
                    </div>
                    <div class="card-body">
                  
                        <br>
                        <form  [formGroup]="form">
                            <div class="row text-center">
                                <img src="../../assets/img/caja-huancayo-logo.png" alt="" class="rounded mx-auto d-block"  height="180px" width="200">
                            </div>
                            <div class="row">


                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput  formControlName="usuario" placeholder="Username">
                                    </mat-form-field>
                                </div>
                            </div>
                        
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="clave" formControlName="clave"  type="password">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                             
                                <div class="col-md-6 text-center">
                                    <button mat-raised-button type="submit" class="btn btn-danger " style="width: 150px;">Cancelar</button >
                                </div>
                                <div class="col-md-6 text-center">
                                    <button mat-raised-button type="submit" (click)="iniciarSession()" class="btn btn-success " style="width: 150px;">Login</button>
                                </div>
                            </div>
          
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">

            </div>
        </div>
    </div>
</div>
<ngx-toast-notifier></ngx-toast-notifier>
